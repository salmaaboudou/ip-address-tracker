<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>

  <section class="head"> 

    <div class="head-bg">
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/salmaaboudou">Salma</a>.
      </div> 

      <h1>IP Address Tracker</h1>
      <form class="search-container" action="#">
        <input class="search-bar" type="text" placeholder="Search for any IP address or domain">
        <button type="submit" class="submit-button" id="submit-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button>
      </form>

      <div class="data-container">
        <div class="data" id="ip"> 
          <h2> IP ADDRESS </h2>
          <p class="result"> </p>
        </div>
  
        <div class="data" id="locationAdress"> 
          <h2>LOCATION</h2>
          <p class="result"></p>
        </div>
  
        <div class="data" id="timezone">
          <h2> TIMEZONE </h2>
          <p class="result"> </p>
        </div>
  
        <div class="data" id="isp"> 
          <h2> ISP </h2>
          <p class="result"> </p>
        </div>
      </div>
    </div>   
  </section>

  
  <map class="map" id="map" name="map">


  
</body>
</html>
